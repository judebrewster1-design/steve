<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Merle Cam - Live Stream</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #000;
  overflow: hidden;
  width: 100vw;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

#stream {
  width: 100%;
  height: 100%;
  object-fit: contain;
  display: block;
}

/* Loading indicator */
.loading {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: #fff;
  font-family: Arial, sans-serif;
  font-size: 20px;
  display: none;
}

#stream:not([src]) ~ .loading {
  display: block;
}
</style>
</head>
<body>
<img id="stream" alt="Merle Cam Live Stream">
<div class="loading">Loading stream...</div>

<script>
// Auto-detect if accessing via localhost or external URL
const isLocal = window.location.hostname === 'localhost' || 
                window.location.hostname === '127.0.0.1' ||
                window.location.hostname === '';

// Set the video stream URL
let STREAM_URL;

if (isLocal) {
  // When testing locally, use localhost:30900
  STREAM_URL = 'http://localhost:30900/video';
} else {
  // When accessed via Cloudflare tunnel, use same origin
  STREAM_URL = window.location.origin + '/video';
}

// Load the stream
const streamImg = document.getElementById('stream');
streamImg.src = STREAM_URL;

// Error handling
streamImg.onerror = () => {
  document.querySelector('.loading').textContent = 'Stream unavailable';
};

streamImg.onload = () => {
  console.log('Stream connected');
};
</script>
</body>
</html>
